<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello World in Backbone.js</title>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" />
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
      <button id="clear">Clear</button>
    </section>

    <!-- template: -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox">
        <label><%- title %></label>
      </div>
    </script>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var app = {}; // namespace

      // model:

      app.Todo = Backbone.Model.extend({
        defaults: {
          title: "",
          completed: false,
        },
      });

      // collection:

      app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        localStorage: new Store("backbone-todo"),
      });
      app.todoList = new app.TodoList();

      // view: (sub-element)

      app.TodoView = Backbone.View.extend({
        tagName: "li", // as opposed to of el
        template: _.template($("#item-template").html()),
        render: function () {
          this.$el.html(this.template(this.model.toJSON()));
          return this; // enable chained calls
        },
      });

      // view: (app element)

      app.AppView = Backbone.View.extend({
        el: "#todoapp",

        initialize: function () {
          this.input = this.$("#new-todo");
          this.clearButton = this.$("#clear");

          // collection instance:
          app.todoList = new app.TodoList();

          // event listeners on this collection instance:
          app.todoList.on("add", this.addOne, this); // called when adding a model/element to collection
          app.todoList.on("reset", this.addAll, this); // called when

          // get collection data from local storage:
          app.todoList.fetch();
        },

        // example delegated event for $('#new-todo').on('keypress' :
        events: {
          "keypress #new-todo": "createTodoOnEnter",
          "click #clear": "clearData",
        },
        createTodoOnEnter: function (e) {
          var hitEnterKey = e.which !== 13;
          var emptyInput = !this.input.val().trim();
          if (hitEnterKey || emptyInput) {
            return;
          }
          app.todoList.create(this.newAttributes());
          this.input.val("");
        },

        clearData: function () {
          localStorage.clear();
          this.$("#todo-list").html("");
        },

        addOne: function (todo) {
          var view = new app.TodoView({ model: todo });
          $("#todo-list").append(view.render().el);
        },

        addAll: function () {
          this.$("#todo-list").html("");
          app.todoList.each(this.addOne, this);
        },

        newAttributes: function () {
          return {
            title: this.input.val().trim(),
            completed: false,
          };
        },
      });

      app.appView = new app.AppView();
    </script>
  </body>
</html>
