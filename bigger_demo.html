<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello World in Backbone.js</title>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" />
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
    </section>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var app = {}; // namespace

      app.Todo = Backbone.Model.extend({
        defaults: {
          title: "",
          completed: false,
        },
      });
      var someModelInstance = new app.Todo({
        title: "Learn Backbone.js",
        completed: false,
      });
      console.log(someModelInstance.get("title"));
      someModelInstance.set("some_new_property", Date());
      console.log(someModelInstance.get("some_new_property"));

      app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        localStorage: new Store("backbone-todo"),
      });
      var someCollectionInstance = new app.TodoList();
      someCollectionInstance.create({
        title: "Learn Backbone's Collection",
        // completed: false by default
      });
      var aModelInstance = new app.Todo({
        title: "Learn Models",
        completed: true,
      });
      someCollectionInstance.add(aModelInstance);
      console.log(someCollectionInstance.pluck("title"));
      console.log(JSON.stringify(someCollectionInstance));
    </script>
  </body>
</html>
