<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello World in Backbone.js</title>
  </head>
  <body>
    <!-- will inject entire app here: -->
    <div id="container">Loading...</div>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var AppView = Backbone.View.extend({
        el: "#container", // "root"
        template: _.template("<h3>Hello <%= who %></h3>"),
        initialize: function () {
          this.render();
        },
        render: function () {
          // $el is a cached jQuery object you can use jQuery on
          this.$el.html(this.template({ who: "Howard!" }));
        },
      });

      var appView = new AppView();
    </script>
  </body>
</html>
